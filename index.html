<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modulo-02-Trabajo-Final</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header></header>
    <main>
        <section id="register">
            <div class="container">
        
                <div class="register-form">
                    <form id="formulario" action="">
                        <div class="form-group">
                            <label for="name">Comercio</label>
                            <input id="shop" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="name">Titular</label>
                            <input id="name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="cell">Celular</label>
                            <input id="cell" class="form-control" type="number">
                        </div>
                        <button id="enviar" class="btn btn-light">Enviar</button>
                    </form>
                </div>
        
                <div class="register-title">
                    <h2>Sumate al evento para potenciar el comercio local. <br> Luego te contactamos.</h2>
                </div>
        </section>
        
        <section id="weather">
            <div id="content">
                <div id="box1">
                    <h1 id="temp-value"></h1>
                    <h2 id="temp-desc"></h2>
                </div>
                <div id="box2">
                    <h2 id="ubic"></h2>
                    <img id="icono-animado" src="" alt="" height="128" width="128">
                </div>
                <div id="box3">
                    <h3>Veloc. del Viento</h3>
                    <h1 id="viento-velocidad"></h1>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="/main.js"></script>
</body>
</html>
